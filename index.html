<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

    <title>Ocean Intearction</title>
</head>

<body>
    <div id="bodyBubbles">

        <div id="mainContainer">

            <h1><a href="https://ellamathewson.github.io/ocean-interaction/index.html">SEA WHAT YOU DID?</a></h1>
            <nav>
                <a class="navLink" href="https://ellamathewson.github.io/ocean-interaction/about.html">About</a>
                <a class="navLink" href="https://ellamathewson.github.io/ocean-interaction/resources.html">Resources</a>
            </nav>

        <article id="mobile">
            <p>This interaction works best on screens larger than 768 pixels.
                <br><br>
                Feel free to browse the other pages!</p>
            </article>
        </div>

        <script>
            /* Code from Particles.js:
                                    https://vincentgarreau.com/particles.js/
                                */
            particlesJS("bodyBubbles", {
                "particles": {
                    "number": {
                        "value": 75,
                        "density": {
                            "enable": false,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                        //#03a0c3
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#ffffff"

                        },
                        "polygon": {
                            "nb_sides": 12
                        },
                    },
                    "opacity": {
                        "value": 0.4,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 35.51164387345227,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 33.56643356643357,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "top",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": false,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": false,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 1
                        }
                    }
                },
            });
        </script>

        <script>

            let checkScreen = false;

            //while (window.innerWidth >= 768) {
                if(window.innerWidth >= 768) {
                checkScreen = false;
            } else {
                checkScreen = true;
            }

            if (checkScreen == false) {
                $('#bodyBubbles').hide();
                $('#bodyBubbles').fadeIn(5000);
                setTimeout(function() {
                    window.pJSDom[0].pJS.particles.move.enable = false;
                }, 5000);
            } else {
               // window.pJSDom[0].pJS.fn.vendors.destroypJS();
                window.pJSDom[0].pJS.particles.number.value = 25;
                $('#bodyBubbles').hide();
                $('#bodyBubbles').fadeIn(5000);
                console.log("numChange");
            }
            //console.log(window.innerWidth);


        </script>
    </div>
</body>

</html>
