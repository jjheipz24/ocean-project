        let base = hexi(800, 400, setup);
        base.border = "6px #003449 solid";
        base.backgroundColor = "0x007bb8";
        base.scaleToWindow();

        base.start();



        function load() {

        }

        function setup() {
            //Default Ocean
            /*let oceanBase = base.sprite("images/main-template.svg");

            ocean.scale.set(3, 2.7);

            //----------TRASH ICON---------------
            let trash = base.sprite("images/trashbag.svg");
            trash.anchor.x = 0.5;

            trash.interact = true;

            oil.anchor.y = 0.5;
            ocean.putTop(oil, 80, 210);
            oil.scale.set(0.5, 0.5);
            /*let oilText = base.text("Oil", "12px Nunito", "white");

            oil.interact = true;

            ocean.putTop(chem, 85, 340);
            chem.scale.set(0.4, 0.4);
            /*let chemText = base.text("Chemicals", "12px Nunito", "white");
            chem.putCenter(chemText, 0, 50);*/

            chem.interact = true;

            //-----------BOAT ICON---------------
            let boat = base.sprite("images/boat.svg");
            boat.anchor.x = 0.5;
            boat.anchor.y = 0.5;
            ocean.putTop(boat, 700, 90);
            boat.interact = true;


            let mainScene = base.group(trash, oil, chem, boat);

            trash.press = () => {
                ocean.visible = false;
            }

        }

        }
