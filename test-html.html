<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="hexi.min.js"></script>
    <title>Test Page</title>
</head>

<body>
    <script type="text/javascript">
        let base = hexi(800, 400, setup);
        base.border = "6px #003449 solid";
        base.backgroundColor = "0x007bb8";
        base.scaleToWindow();

        base.start();



        function load() {

        }

        function setup() {
            //ocean
            let oceanBase = base.sprite("images/main-template.svg");
            oceanBase.x = 150;
            oceanBase.scale.set(3.1, 2.7);

            //green panel
            let backBox = base.rectangle(
                150, base.canvas.height, 0x017301, 0x017301, 1, 0, 0);
            //----------TRASH ICON---------------
            let trash = base.sprite("images/trashbag.svg");
            trash.anchor.x = 0.5;
            trash.anchor.y = 0.5;
            backBox.putTop(trash, 0, 60);
            trash.scale.set(0.5, 0.5);
            let trashText = base.text("Trash", "12px Nunito", "white");
            trash.putCenter(trashText, 0, 50);

            trash.interact = true;

            //-----------OIL ICON---------------
            let oil = base.sprite("images/oil.svg");
            oil.anchor.x = 0.5;
            oil.anchor.y = 0.5;
            backBox.putCenter(oil);
            oil.scale.set(0.5, 0.5);
            let oilText = base.text("Oil", "12px Nunito", "white");
            oil.putCenter(oilText, 0, 50);

            oil.interact = true;

            //-----------CHEMICAL ICON---------------
            let chem = base.sprite("images/tank.svg");
            chem.anchor.x = 0.5;
            chem.anchor.y = 0.5;
            backBox.putBottom(chem, 0, -75);
            chem.scale.set(0.4, 0.4);
            let chemText = base.text("Chemicals", "12px Nunito", "white");
            chem.putCenter(chemText, 0, 50);

            chem.interact = true;
            let mainScene = base.group(oceanBase, trash, oil, chem);

            trash.press = () => {
                oceanBase.visible = false;
            }

            console.log("test");

        }

        function play() {

        }

    </script>
</body>

</html>
